<input class="admin__control-text" type="text" autocomplete="off"
    data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled,
            maxlength: 255,
            attribute_code: attributeCode,
            acode: acode,
            dependable: dependable,
            drequired: drequired,
            dcode: dcode,
            did: did,
            dvalue: dValue,
            cd: countryDepend,
            cl: countryList,
            dc: disableCountry
    }"/>
