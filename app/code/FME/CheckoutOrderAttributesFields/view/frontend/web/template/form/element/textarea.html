<textarea class="admin__control-textarea" autocomplete="off" data-bind="
    value: value,
    valueUpdate: valueUpdate,
    hasFocus: focused,
    attr: {
        name: inputName,
        cols: cols,
        rows: rows,
        'aria-describedby': noticeId,
        placeholder: placeholder,
        id: uid,
        disabled: disabled,
        attribute_code: attributeCode,
        acode: acode,
        dependable: dependable,
        drequired: drequired,
        dcode: dcode,
        did: did,
        dvalue: dValue,
        cd: countryDepend,
        cl: countryList,
        dc: disableCountry
    }"
        />
