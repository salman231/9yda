<input class="input-file" type="file" data-bind="
value: value,
valueUpdate: 'keyup',
hasFocus: focused,
attr: {
    name: inputName,
    placeholder: placeholder,
    'aria-describedby': getDescriptionId(),
    'aria-required': required,
    'aria-invalid': error() ? true : 'false',
    id: uid,
    disabled: disabled,
    attribute_code: attributeCode,
    acode: acode,
    dependable: dependable,
    dcode: dcode,
    did: did,
    drequired: drequired,
    dvalue: dValue,
    cd: countryDepend,
    cl: countryList,
    dc: disableCountry
}" />
